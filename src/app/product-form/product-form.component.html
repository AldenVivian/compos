<h1>DEPARTMENTS</h1>

<form [formGroup]="deptForm">

    <label for="dept">Department </label>

  <input type="text" id ="dept">

  <select name="schoolnam" id="schoolnam">
    <option value="" disabled selected hidden>Schools</option>
      <option value="sample1">sample</option>
      <option value="sample2">sample2</option>
  </select>
  
  <h2>Programs</h2>

  <div formArrayName="progarr">
    <div *ngFor="let item of progs.controls; let pointIndex=index" [formGroupName]="pointIndex"> 
    <label>
      Program: {{pointIndex+1}}<input formControlName="program" />
    </label>
    <button type="button" class ="btn btn-danger" (click)="deleteProgram(pointIndex)">Delete Program</button>
    </div>
    <button type="button"class ="btn btn-primary" (click)="addProgram()">Add Program</button>
  </div>

</form>
{{ this.deptForm.value | json}}
